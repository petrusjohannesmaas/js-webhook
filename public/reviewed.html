<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect50 - Reviewed Logs</title>
  
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  
  <script src="https://unpkg.com/heroicons@2.1.1/24/outline/index.js"></script>
  
  <style>
    /* --- Base & Typography --- */
    :root {
      --font-sans: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --bg-dark: #0c1118;
      --bg-light: #1f2937;
      --border-color: #374151;
      --text-main: #f3f4f6;
      --text-muted: #9ca3af;
      --accent-green: #22c55e;
      --accent-purple: #a855f7;
    }
    
    body {
      font-family: var(--font-sans);
      background-color: var(--bg-dark);
      color: var(--text-main);
      margin: 0;
    }
    
    h1, h2 {
      margin: 0;
      font-weight: 600;
    }

    pre {
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      color: var(--text-muted);
    }
    
    details > summary {
      cursor: pointer;
      font-weight: 500;
      color: var(--text-muted);
    }
    
    /* --- Layout & Header --- */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    header {
      background-color: var(--bg-light);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-bar h1 {
      font-size: 1.5rem;
    }
    
    /* --- Toggle Button (now an <a> tag) --- */
    .toggle-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: var(--accent-purple);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      text-decoration: none; /* Remove underline from link */
    }
    
    .toggle-button:hover {
      background-color: #9333ea;
    }
    
    .toggle-button:active {
      transform: scale(0.98);
    }

    .toggle-button .icon {
      width: 1.25rem;
      height: 1.25rem;
    }
    
    /* --- Log Grid --- */
    #log-container {
      /* This just holds the log grid */
    }
    
    .log-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }
    
    /* --- Log Entry Card --- */
    .log-entry {
      background-color: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .log-entry p {
      margin: 0;
      color: var(--text-muted);
      word-break: break-all; /* Prevents overflow */
    }
    
    .log-entry p strong {
      color: var(--text-main);
      font-weight: 500;
      min-width: 100px;
      display: inline-block;
    }
    
    .log-entry a {
      color: var(--accent-purple);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .log-entry a:hover {
      color: #c084fc;
    }
